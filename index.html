<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kata MotoGP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-yellow-400 mb-6">Game Tebak Kata MotoGP</h1>
        <div id="game-container">
            <div id="clue" class="text-xl font-bold mb-4">Clue: ...</div>
            <div id="word-display" class="text-2xl tracking-widest mb-4">_ _ _ _</div>
            <input type="text" id="guess-input" maxlength="1" placeholder="Tebak huruf..." class="text-center p-2 border border-gray-500 rounded mb-4 w-full text-black">
            <button id="guess-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mb-4">Tebak</button>
            <p id="message" class="text-yellow-400 mb-4"></p>
            <p>Nyawa: <span id="lives" class="text-red-500 font-bold">5</span></p>
            <p>Skor: <span id="score" class="font-bold">0</span></p>
            <p class="mt-6">Achievements:</p>
            <ul id="achievements" class="list-disc list-inside text-green-400"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
